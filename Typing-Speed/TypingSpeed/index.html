<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
    <head >
      <meta charset="utf-8">  
      <title>Typing Speed Test Game | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <link rel="shotrcut icon" type="img/png" href="R-modified.png">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./background/particles.js-master/particles.js"></script> 
      <!-- <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> -->
    </head>
  <body>
    <header>
        <nav>
            <ul class="main-nav">
                <a><li href="">Home</li></a> <!--login -->
                <a><li>Contact us</li></a>
                <span  class="right-items">
                 <li>Name</li> 
                 <li>Last-Test-Speed</li>
                 <li>AVG-Speed</li>
                 <li>No.of-Tests</li>
                 </span>
               
            </ul>
        </nav>
    </header>
    <div class="center" >
      <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span><b>60</b>s</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
            </ul>
            <button>Try Again</button>
          </div>
        </div>
      </div>
      
      <script src="js/paragraphs.js"></script>
      <script src="js/script.js"></script>

     
   </body>
</html>
